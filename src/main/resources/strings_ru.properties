about.summary=О 'Course Academy'
about.overview=Course Academy (бренд Образовательного центра программирования и высоких технологий) даёт качественное IT-образование и готовит высококвалифицированных специалистов, которые способны работать в динамично развивающейся отрасли. Ежегодно центр выпускает более 1500 специалистов по таким направлениям, как разработка программного обеспечения, тестирование ПО, web-дизайн, бизнес-анализ. Нашими преподавателями разработано более 160 учебных курсов разного уровня подготовки.
about.leader.title=Лидерство
about.leader=Course Academy открылась в 2010 году, спустя пять лет после основания Парка высоких технологий. Центр был создан для того, чтобы подготавливать начинающих IT-специалистов для работы в индустрии. До октября 2019 года деятельность велась под наименованием «Образовательный центр Парка высоких технологий». С момента первого выпуска пройден большой путь развития и становления. В связи с десятилетием начат ребрендинг. Сегодня Course Academy может гордиться званием лучшего центра IT-образования (по данным независимого опроса среди резидентов Парка высоких технологий).
about.opportunity.title=Даём билет в профессию
about.opportunity=Даём билет в профессию Для нас важно не просто дать актуальные знания, а помочь слушателям, нацеленным на результат, найти своё первое рабочее место в IT и прочно закрепиться в индустрии.  Поэтому вместо разрозненных курсов мы делаем упор на структурированные и последовательные программы, изучение которых позволяет получить работу Junior-специалиста.  Курсы в IT-Academy ориентированы на разные уровни подготовки. Среди слушателей есть как выпускники технических вузов, так и владельцы собственных компаний, бывшие бухгалтеры, менеджеры, филологи. У них разные задачи – кто-то хочет укрепить знания или получить практический опыт, а кому-то предстоит учиться с нуля. Учитывая это, мы сделали программы гибкими.  Также у нас действует «Программа трудоустройства», которая позволяет после успешного прохождения всех ступеней обучения получить заветную должность практически в любой IT-компании.
