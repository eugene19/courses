news.1.title=Online Prof IT #8. Фронтенд: как создать «лицо» сайта и не только
news.1.description=Онлайн-митап пройдёт по принципу сессии Q&A: свои вопросы вы можете задать заранее при регистрации или 14 октября в чате трансляции.   Что обсудим:   Как создаются сайты: чем «фронтенд» отличается от «бэкенда».  Какие возможности есть у HTML, CSS и JavaScript.  Путь до первого проекта: сколько времени нужно потратить на обучение.  Как легко переехать на новые инструменты и технологии фронтенда.  Что должен уметь фронтенд-разработчик уровня junior.  Карьерные перспективы: где ждут фронтендщиков.  Во время онлайн-митапа также будет представлена старт-схема развития в сфере фронтенд. Это, по сути, пошаговая инструкция становления в профессии для новичков. Не пропустите – обязательно присоединяйтесь к трансляции!   Online Prof IT – бесплатные профориентирующие онлайн-митапы, которые на постоянной основе проводит IT-Academy (бренд Образовательного центра программирования и высоких технологий). Информационный партнёр – dev.by.  Регистрация на Online Prof IT #8.  Дата и время: 14 октября, 19:00. Формат: бесплатный онлайн-митап.
news.2.title=Форум «Бизнес-Пробуждение 5.0» переносится на 2021 год
news.2.description=Организаторы образовательного форума «Бизнес-Пробуждение» объявили о переносе мероприятия с 26 сентября на следующий год. Это решение обосновано сложной эпидемиологической ситуацией и политическим кризисом в Беларуси.   Генеральным партнером форума «Бизнес-Пробуждение 5.0» в 2021 году выступит МТБанк.  «Мы видим, что сейчас происходит в Беларуси: фокус внимания общества прикован к политической повестке. Вторая причина – это отсутствие возможности у зарубежных спикеров прилететь в Минск: границы закрыты, во многих странах действуют карантинные меры, мир входит во вторую волну коронавируса. Форум «Бизнес-Пробуждение 5.0» обязательно состоится, как только ситуация станет более стабильной и безопасной», – прокомментировали организаторы.  Состав спикеров «Бизнес-Пробуждение 5.0» будет изменен, чтобы минимизировать риски, связанные с ограничениями в передвижении международных спикеров. Из ранее заявленных спикеров останутся бизнесмен, совладелец и директор Фёдор и эксперт по кросс-маркетингу Владислав. Организаторы приносят свои извинения за неудобства, связанные с переносом форума. В качестве благодарности за лояльность и доверие своим клиентам, они подготовили несколько специальных бонусов при поддержке генерального партнера форума – МТБанк.  Для участников, которые приобретут билеты на форум с открытой датой, запланирован ряд мероприятий по нетворкингу, получению знаний и обмену опытом с экспертными спикерами. Уже сейчас каждые две недели организаторы «Бизнес-Пробуждение» проводят «Мастер-Майнд» сессии, чтобы помогать решать реальные текущие проблемы бизнеса в Беларуси. «Мастер-Майнд» сессии помимо нетворкинга и знаний, позволяют «здесь и сейчас» решать проблему в бизнесе, работе, путем организованных брейнштормов. На сессии помимо спикеров также привлекаются эксперты с разных сфер (маркетинг, продажи, менеджмент). Предварительная регистрация на «Мастер-Майнд» возможна в инстаграм-аккаунте форума.  Для участников, которые уже приобрели билеты на форум, организаторы проведут дополнительное бонусное мероприятие 10 октября – однодневный МегаПрактикум в оффлайн-формате по развитию продаж и привлечению клиентов. Принять участие в однодневном практическом форуме может также любой желающий, программа мероприятия размещена на сайте форума. Ранее приобретенные билеты на «Бизнес-Пробуждение 5.0» остаются действительными.
news.3.title=Международная онлайн-конференция Agile Z-Day
news.3.description=Целый день классных докладов и полезных воркшопов от экспертов из разных стран! 23 сентября тебя ждет много часов Agile-знаний. Конференцию организуют сообщества профессионалов со всего мира. Course Academy - информационный партнер конференции! Кое-что из тем Agile Z-Day:  Quarantine is on pause, but what about Remote work? Who will help organizations?   Personal Kanban: Making your life better, one sticky note at a time.  Creating the "Next Normal" the "Remote Agility Framework".  When you are at crossroad of Agile Mindset and Architecture: how much upfront design Agile teams must do.  Z-Days – это серия конференций по различным технологиям и направлениям (QA, Design, Agile и так далее), объединяющая профессиональные сообщества со всего мира. Ивенты будут интересны всем, кто хочет развиваться вместе с единомышленниками и получать новый опыт от реальных экспертов.
news.4.title=Online Prof IT #7. Бэкенд: работники невидимого фронта
news.4.description=Ежедневно каждый из нас пользуется различными программами и мобильными приложениями, ищет нужную информацию в интернете, открывает десятки сайтов и особо не задумывается над тем, как работает логика обработки наших запросов. А все потому, что мы видим только пользовательский интерфейс – ту часть, которая создаётся силами frontend-разработчиков и дизайнеров…   9 сентября в 19:00 на Online Prof IT #7 поговорим о том, что находится «под капотом» десктопных и мобильных приложений, программ и веб-сайтов, а именно – о backend-разработке. Мероприятие бесплатное и пройдёт в дистанционном формате. Регистрация обязательна. В программе:  «Серверные» языки программирования.  Неизбежность: освоение баз данных.  Почему обязательно понимать frontend?  Если вы интересуетесь программированием и хотите больше узнать о backend-разработке, не можете выбрать язык для изучения и понять, как строить карьеру в IT, то присоединяйтесь к онлайн-митапу! Вас ждут выступления ведущих разработчиков на актуальные темы, сессия Q&A, общение в чате трансляции и традиционные подарки от Course Academy и партнёров. До встречи!   Online Prof IT – бесплатные профориентирующие онлайн-митапы, которые на постоянной основе проводит Course Academy (бренд Образовательного центра программирования и высоких технологий). Информационный партнёр – dev.by.
